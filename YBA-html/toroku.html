  <div class="container-fluid brandpagetop">
    <div class="row">

      <div class="col-md-6 offset-md-3">
        <h2 class="kanrigamen">会員登録</h2>

        <form method="POST" action="#" enctype="#">
          <div class="form-group">
            <img src="picture/5.jpg" class="listpicture"><label for="img_name">プロフィール画像</label>
            <input type="file" name="input_img_name" id="img_name" accept="image/*">
          </div>
          <div class="form-group">
            <label for="name">ユーザー名</label>
            <input type="text" name="input_name" class="form-control" placeholder="氏名">
          </div>
          <div class="form-group">
            <label for="name">性別</label>
            <select name="sex" class="form-control">
            <option value="otoko" selected>男</option>
            <option value="onnna">女</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" name="input_email" class="form-control" placeholder="example@gmail.com">
          </div>
          <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" name="input_password" class="form-control" id="password" placeholder="4 ~ 16文字のパスワード">
          </div>

          <div class= "tourokubtn">
            <button type="button" class="btn btn-warning btnkankaku">作り手として登録</button>
            <button type="button" class="btn btn-danger btnkankaku">買い手として登録</button>
          </div>
        </form>
        <h5 class="align  margin-bottom200">※この選択は変更できません。</h5>
